<!DOCTYPE html>
    <html>
        <head>
            <title>Todo List</title>    
            <script src="https://kit.fontawesome.com/659089f919.js" crossorigin="anonymous"></script>
            <style>
                body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                }
                .container {
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                }
                h1 {
                text-align: center;
                }
                form {
                display: flex;
                margin-bottom: 20px;
                }
                input[type="text"] {
                flex: 1;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
                outline: none;
                }
                button {
                padding: 10px 20px;
                font-size: 16px;
                background:  rgb(10, 71, 114) ;
                /* color: white; */
                border: none;
                border-radius: 4px;
                cursor: pointer;
                }
                ul {
                list-style: none;
                padding: 0;
                }
                li {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
                }
                button.delete {
                margin-left: auto;
                background-color: #f44336;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>Todo List</h1>
                <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Enter your todo">
                <button type="submit">
                    <i class="fa-solid fa-pen fa-sm" style="color: #469fbc;"></i>
                </button>
                </form>
                <ul id="todo-list"></ul>
            </div>

            <script>
                document.getElementById("todo-form").addEventListener("submit", function(e) {
                e.preventDefault();

                var input = document.getElementById("todo-input");
                var todoItem = input.value.trim();

                if (todoItem !== "") {
                    var li = document.createElement("li");
                    li.textContent = todoItem;

                    var deleteButton = document.createElement("button");
                    deleteButton.textContent = "Delete";
                    deleteButton.classList.add("delete");
                    deleteButton.addEventListener("click", function() {
                    li.remove();
                    });

                    li.appendChild(deleteButton);

                    document.getElementById("todo-list").appendChild(li);

                    input.value = "";
                }
                });
            </script>
        </body>
    </html>
